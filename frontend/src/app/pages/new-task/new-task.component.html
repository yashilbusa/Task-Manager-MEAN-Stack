<div class="center">
    <div class="box">
        <h1 class="title">
            Add New Task
        </h1>

        <input #taskInput class="input" type="text" placeholder="Enter Your Task Here">

        <br>
        <br>

        <div class="buttons is-right">
            <button routerLink="/" class="button">Cancel</button>
            <button (click)="createTask(taskInput.value)" routerLink="/" class="button is-info">Create</button>
        </div>

    </div>
</div>
