<div class="center">
    <div class="box">
        <h1 class="title">
            Create a New List
        </h1>

        <input [(ngModel)]="listTitle" class="input" type="text" placeholder="Enter List Name Here">

        <br>
        <br>
        <div class="buttons is-right">
            <button routerLink="/" class="button">Cancel</button>
            <button (click)="createList()" routerLink="/" class="button is-info">Create</button>
        </div>

    </div>
</div>
