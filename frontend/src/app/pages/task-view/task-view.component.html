<div class="center">
    <div class="task-manager">

        <div class="sidebar">
            <h1 class="title">
                Lists
            </h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let i of lists" [routerLink]="['/lists',i._id]" routerLinkActive="is-active">
                    <p>{{i.title}}</p>
                </a>
            </div>

            <button routerLink="/newlist" class="list-button">+ New List</button>
        </div>

        <div class="task-list">
            <h1 class="title">
                Tasks
            </h1>

            <button [routerLink]="['/editlist',selectedListId]" class="edit-button">
                Edit
            </button>

            <!-- <button (click)="onDeleteList()" class="delete-button">
                Delete
            </button> -->


            <div class="task" *ngFor="let i of tasks">
                <p>{{i.title}}</p>
            </div>


            <button class="add-task-button" routerLink="./newtask">
                <i class="fa fa-plus" style="font-size:28px;color:black"></i>
            </button>
        </div>

    </div>
</div>
